- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

- create:
      - ~/code
      - ~/code/go
      - ~/code/go/src

- link:
      ~/.dotfiles: ""
      ~/.vimrc:
      ~/.zshrc:

- shell:
      - git submodule update --init --recursive

- brewfile:
      - Brewfile
