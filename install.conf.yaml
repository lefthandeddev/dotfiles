- defaults:
      link:
          create: true
          relink: true

- brewfile:
      - Brewfile

- clean: ["~"]

- create:
      - ~/code
      - ~/code/go
      - ~/code/go/src

- link:
      ~/.dotfiles: ""
      ~/.vimrc:
      ~/.zshrc:

- shell:
      - git submodule update --init --recursive
      - $HOME/.vim/plugged/youcompleteme/install.py --go-completer

